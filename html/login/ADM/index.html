<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/stylesheet.css">
  </head>

  <body>

    <h2>Welcome to Epitech's ADM intranet <span class="emojy">j</span></h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

      <form class="modal-content animate" action="./src/index.html" method="post" onsubmit="return validateForm()">

        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" required id="uname">

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required id="passwd">

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <script type="text/JavaScript">
            function validateForm() {
              var username = document.getElementById("uname").value;
              var password = document.getElementById("passwd").value;
              if (username === "leslie" && password === "Leslie") {
                  window.location = "./src/index.html";
                  return true;
              } else if (username === "romain" && password === "Romain") {
                  window.location = "./src/index.html";
                  return true;
              } else if (username === "adrien" && password === "Adrien") {
                  window.location = "./src/index.html";
                  return true;
              } else if (username === "vincent" && password === "Vincent") {
                  window.location = "./src/index.html";
                  return true;
              } else {
                  alert("Wrong username or password. Please try again.");
                  return false;
              }
            }
          </script>
        </div>

        <div class="container">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw"> Forgotten <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <script type="text/JavaScript">
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
    </script>
  </body>

</html>
